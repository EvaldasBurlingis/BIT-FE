<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find dog breeds</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen font-sans w-full">
    <section class="container mx-auto px-4 py-16">
      <!-- Search/filter -->
      <div class="flex justify-between">
        <div class="w-64">
          <label for="search_input" class="mb-2 text-xs">Search by breed</label>
          <input
            class="appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-900 leading-tight focus:outline-none focus:shadow-outline"
            id="search_input"
            type="text"
            placeholder="Alaskan malamute..."
          />
        </div>
        <div>
          <label for="filter" class="mb-2 text-xs">Select breed group</label>
          <select
            class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-500"
            id="filter"
          >
            <option>All</option>
            <option>Working</option>
            <option>Herding</option>
            <option>Mixed</option>
            <option>Terrier</option>
            <option>Hound</option>
            <option>Sporting</option>
            <option>Non-sporting</option>
          </select>
        </div>
      </div>

      <!-- Content -->
      <div class="grid gap-4 grid-cols-3 pt-16" id="grid"></div>
    </section>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
